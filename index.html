<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href=https://fonts.googleapis.com/css2?family=Montserrat&display=swap rel="stylesheet">
  <link href=https://fonts.googleapis.com/css2?family=Karla&display=swap rel="stylesheet">
  <link rel="stylesheet" href="styles/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <title>Piggyvest Interest Calculator</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3 px-lg-5" role="navigation">
    <a class="navbar-brand ml-lg-5" href="#"><img src="/img/piggy-png_1_.png" class="img-fluid" width="150"></a>
    <button class="d-block d-lg-none custom-burger d-flex flex-column">
      <div class="line my-1"></div>
      <div class="line my-1"></div>
      <div class="line my-1"></div>
    </button>
    <div class="collapse navbar-collapse mr-lg-5">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-3">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item px-3">
          <a href="#" class="nav-link">Services</a>
        </li>
        <li class="nav-item px-3">
          <a href="#" class="nav-link">FAQ</a>
        </li>
        <li class="nav-item px-3">
          <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item px-3">
          <a href="#" class="nav-link">Login</a>
        </li>
        <li class="nav-item px-3">
          <a href="#" class="btn btn-outline-primary btn-block px-4 py-2">Create Free Account</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Overlay Sidebar for mobile -->
  <div class="overlay-bar">
    <ul class="mx-0">
      <li class="mx-3 mb-2 py-4"></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">About</a></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">Services</a></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">FAQ</a></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">Blog</a></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">Login</a></li>
      <li class="mx-4"><a href="#" class="d-block w-100 py-3 px-3 text-light">Create Free Account</a></li>
    </ul>
  </div>
  <!-- Main Content Container -->
  <div class="container">
    <div class="row">
        <div class="col-md-6 mt-2 mt-md-4 text-primary">
          <h3>Estimate your investment growth over time</h3>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 mt-3 mt-md-5">
              <img src="img/undraw_business_plan_5i9d.svg" class="img-fluid d-block d-md-none mx-auto" width="150">
              <img src="img/undraw_business_plan_5i9d.svg" class="img-fluid d-none d-md-block mx-auto" width="240">
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
              <form>
                <!-- Deposit Amount -->
                <div class="form-group mx-3 mx-md-5">
                  <label class="font-weight-bold text-primary">Deposit Amount</label>
                  <input type="text" name="deposit" class="form-control" id="deposit_amount" value="" />
                </div>
                <!-- Duration -->
                <div class="form-group mx-3 mx-md-5">
                  <label class="font-weight-bold text-primary">Duration</label>
                  <select class="form-control" name="time-select" onchange="setDays(this.value)">
                    <option value="">Select Duration</option>
                    <option value="7">7 days</option>
                    <option value="14">14 days</option>
                    <option value="30">30 days</option>
                    <option value="90">90 days</option>
                    <option value="180">180 days</option>
                  </select>
                </div>
                <!-- Product -->
                <div class="form-group mx-3 mx-md-5">
                  <label class="font-weight-bold text-primary">Product</label>
                  <select class="form-control" name="product-select" onchange="setProduct(this.value)">
                    <option value="">Select Product</option>
                    <option value="1">Piggybank</option>
                    <option value="2">Flexnaira</option>
                    <option value="3">Safe Lock</option>
                    <option value="4">Flex Dollars</option>
                  </select>
                </div>
                <div class="form-group mx-3 mx-md-5">
                  <button type="button" class="btn btn-success btn-block p-2 p-md-3" onclick="calculateInterest()">Calculate</button>
                </div>
                
              </form>
              <div class="text-center mx-3 mx-md-5">
                <h6 class="text-primary">Total Interest Amount</h6>
                <h3>NGN <span id="total_interest"></span></h3>
                <div class="d-flex justify-content-between">
                  <div class="">
                    <small>Daily Interest</small>
                    <p><span id="daily_interest" class="font-weight-bold"></span>%</p>
                  </div>
                  <div class="">
                    <small>Annual Interest</small>
                    <p><span id="annual_interest" class="font-weight-bold"></span>%</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div>
    <input type="hidden" value="" id="days_selected">
    <input type="hidden" value="" id="product_selected">
  </div>
  <script src=https://code.jquery.com/jquery-3.5.1.js integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/bootstrap-js/bootstrap.min.js"></script>
  <script src="js/custom-js/script.js"></script>
  <script src="js/custom-js/sidebar.js"></script>
  <script src="./js/utils/calculate.js"></script>
</body>

</html>
